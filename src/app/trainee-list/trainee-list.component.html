<div class="spinner" *ngIf="loadingState; else traineelist">
    <mat-spinner></mat-spinner>
</div>
<ng-template class="traineelist" #traineelist>
  <h2 style="text-align: center;">Cogent Trainee Management</h2>

  <div class="traineelist-container mat-elevation-z8">
      <div><button title="Create" mat-raised-button color="accent" (click)="addTraine()">
        Create     </button></div>
      <table mat-table #table [dataSource]="dataSource">
         <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let element"> {{ getGender(element.gender) }} </td>
        </ng-container>

        <!-- Birth Column -->
        <ng-container matColumnDef="birth">
          <th mat-header-cell *matHeaderCellDef> Birthday </th>
          <td mat-cell *matCellDef="let element"> {{element.birth | date: 'MM-dd-yyyy' }} </td>
        </ng-container>

        <!-- Technology Column -->
        <ng-container matColumnDef="experiencedTechno">
          <th mat-header-cell *matHeaderCellDef> Technology </th>
          <td mat-cell *matCellDef="let element"> {{element.experiencedTechno}} </td>
        </ng-container>

        <!-- Message Column -->
        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef> Message </th>
          <td mat-cell *matCellDef="let element"> {{element.message}} </td>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button title="Edit" mat-raised-button color="primary" (click)="editTrainee(element.id)">Edit</button>
              <button title="Delete" mat-raised-button color="warn" (click)="deleteTrainee(element.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedCols"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedCols;"></tr>

      </table>
  </div>
</ng-template>
